<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ajax Post Request</title>
</head>

<body>
    <div class="container">
        <h1>Submit The Form </h1>
        <form class="border rounded shadow p-4">
            <div>
                <label for="">Enter Your Name</label>
                <input id="userName" class="form-control" type="text" placeholder="Name Here">
            </div>
            <div>
                <label for="">Enter Your Mobile</label>
                <input id="userMobile" class="form-control" type="number" placeholder="Number Here">
            </div>
            <div>
                <label for="">Enter Your Email</label>
                <input id="userMail" class="form-control" type="email" placeholder="Mail Here">
            </div>
            <div>
                <button id="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
        <div>
            <button id="fetchData" class="btn btn-success">Fetch The User's Data</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            let submit=document.getElementById('submit');
            let userName=document.getElementById('userName');
            let userMobile=document.getElementById('userMobile');
            let userMail=document.getElementById('userMail');
            let fetchData=document.getElementById('fetchData');
            
            localStorage.setItem('userData','');
            fetchData.addEventListener('click',()=>{
                console.log(localStorage.getItem('userData'))
            })
            submit.addEventListener('click',(e)=>{
                alert(userName)
                e.preventDefault()
                const xhr=new XMLHttpRequest()
                const postData={
                    'Name':userName.value,
                    'Email':userMail.value,
                    'Mobile':userMobile.value
                }
                localStorage.setItem('userData',postData);
                xhr.open('POST','someURL',postData);
                xhr.onload=function(){
                    console.log(this.responseText)
                }
                xhr.send()
            })
        </script>
</body>

</html>
